<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS裝置-如何開啟開發者模式</title>
<style>
  body {
    font-size: 18px;
  }
  #content {
    max-width: 600px;
    margin: 0 auto;
  }
  img {
    max-width: 70%;
    height: auto;
    display: block;
    margin: 10px 0;
    border: 2px solid #ccc;
    border-radius: 5px;
  }
  .buttons {
    color: blue;
    text-decoration: none;
  }
</style>
</head>
<body>
<div id="content">


<p><span style="color:#FF0000; font-size:18px;">進入『設定』頁面，選擇『隱私權與安全性』</span></p>
<img src="image/S1.jpg" alt="Image 1">
<br>

<p><span style="color:#FF0000; font-size:18px;">移動到最後找到『開發者模式』進入</span></p>
<img src="image/S2.jpg" alt="Image 2">
<br>

<p><span style="color:#FF0000; font-size:18px;">將『開發者模式』開啟</span></p>
<img src="image/S3.jpg" alt="Image 3">
<br>

<p><span style="color:#FF0000; font-size:18px;">點擊『重新啟動』，等待裝置重新啟動</span></p>
<img src="image/S4.jpg" alt="Image 4">
<br>

<p><span style="color:#FF0000; font-size:18px;">重新啟動後，會彈出視窗，請點擊『開啟』</span></p>
<img src="image/S5.jpg" alt="Image 5">
<br>

<p><span style="color:#FF0000; font-size:18px;">最後輸入裝置密碼，即可開啟並使用應用程式</span></p>
<img src="image/S6.jpg" alt="Image 6">
<br>

</div>

</body>
</html>
